<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Codeowners Report</title><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"><style>/* Theme variables */:root {/* Colors */--black: #161b22;--white: #fefefe;--red: #FF6961;--blue: #40e0d0;--green: #01b05b;--black_accent: #262b32;--white_accent: #eeeeee;--black_accent_hover: #1c2025;--white_accent_hover: #e0e0e0;/* Dimens */--max_width: 75rem;--anim_duration: 0.25s;/* Default values */--background: var(--black);--color: var(--white);--accent: var(--black_accent);--accent_hover: var(--black_accent_hover);}/* Theme styles */.dark {--color: var(--white);--background: var(--black);--accent: var(--black_accent);--accent_hover: var(--black_accent_hover);}.light {--color: var(--black);--background: var(--white);--accent: var(--white_accent);--accent_hover: var(--white_accent_hover);}.andalusian {--color: var(--black);--background: var(--white);--accent: #d7e5da;--accent_hover: #e3ede5;}.andalusian nav {background: #006633;color: var(--white);}.andalusian nav button {background: #006633;fill: var(--white);}.andalusian nav button svg {fill: var(--white);}.andalusian nav button:hover {background: #3c7f52;}/* General styles */body {font-family: 'Open Sans', sans-serif;font-size: 1rem;line-height: 1.5;margin: auto;padding: 0;display: flex;flex-direction: column;min-height: 100vh;align-items: center;color: var(--color);background-color: var(--background);transition: background-color ease-in-out var(--anim_duration);}nav {position: fixed;top: 0;width: 100%;background-color: var(--accent);transition: ease-in-out var(--anim_duration);}#nav-content {display: flex;justify-content: space-between;align-items: center;width: 100%;max-width: var(--max_width);margin: auto;}nav div {display: flex;gap: 1em;}#title {font-size: 1rem;font-weight: bold;margin: 0;padding: 1rem;}button {padding: 1rem;border: none;border-radius: 0.5rem;cursor: pointer;color: var(--color);background-color: var(--accent);transition: ease-in-out var(--anim_duration);}button:hover {background-color: var(--accent_hover);color: var(--color);transition: ease-in-out var(--anim_duration);}button svg {fill: var(--color);width: 1.5rem;height: 1.5rem;}button.expand #expand {display: none;}button.expand #collapse {display: block;}button:not(.expand) #collapse {display: none;}button:not(.expand) #expand {display: block;}button.dark #light {display: block;}button.dark #dark {display: none;}button:not(.dark) #dark {display: block;}button:not(.dark) #light {display: none;}.result-container {display: flex;justify-content: center;flex-flow: row wrap;gap: 1em;width: 100%;max-width: var(--max_width);}.result-container svg {flex: 1 1 200px;}.title {font-weight: bold;}.subtitle {font-size: 0.8rem;margin-top: 0;}article {display: flex;flex-direction: column;align-items: center;gap: 1rem;margin: auto;padding: 1em;}main {width: calc(100vw - (100vw - 100%) - 2rem);padding: 3.5rem 0 0 0;}a {color: var(--blue);text-decoration: none;}a:hover {text-decoration: underline;}section {display: flex;flex-direction: column;align-items: center;padding-bottom: 1.25rem;width: 100%;}section svg {width: auto;max-width: min(100%, var(--max_width));}details {margin-top: 0rem;padding: 0.8rem;border-radius: .625em;width: 100%;max-width: calc(var(--max_width) - 1.6rem);background-color: var(--accent);transition: ease-in-out var(--anim_duration);}details summary {cursor: pointer;margin-bottom: 0rem;}details ul {display: flex;flex-flow: column;align-items: self-start;}details ul li {display: flex;flex-flow: row nowrap;justify-content: left;word-wrap: break-word;gap: 0.75rem;}details ul li p::before {content: "- ";margin: auto;}details ul li p {word-wrap: break-word;word-break: break-all;margin: auto 0;}details ul li button {padding: 0.6rem;margin: auto 0;}details ul li button svg {width: 1rem;height: 1rem;max-width: none;}.badge {background-color: var(--red);color: var(--white);font-size: 0.6rem;padding: 0.25rem 0.5rem;border-radius: 0.25rem;margin-left: 0.5rem;height: min-content;margin: auto 0;}details h3 {margin-bottom: 0;word-break: break-all;}details details {width: 100%;padding: 0;background-color: var(--accent);transition: background-color ease-in-out var(--anim_duration);}#footer-content {display: flex;flex-flow: column;align-items: center;width: 100%;margin: auto;max-width: var(--max_width);margin-bottom: 1rem;}#footer-content p {margin: .25rem;}span svg {width: 1rem;height: 1.5rem;fill: var(--color);display: inline-block;position: relative;vertical-align: bottom;}#code {margin: 0 0.2rem;fill: var(--blue);}#heart {margin: 0 0.2rem;fill: var(--green);}#popup {position: fixed;padding: 1rem 1.5rem;right: 1em;bottom: 1em;border-radius: .625em;z-index: 10;background: var(--accent);display: none;}#popup p {margin: 0;}#popup.show {display: block;animation: popupEnter 0.75s ease-in-out forwards;}#popup.hide {display: block;animation: popupExit 0.75s ease-in-out forwards;}@keyframes popupEnter {from {right: -50rem;}80% {right: 3em;}to {right: 1em;}}@keyframes popupExit {from {right: 1rem;}20% {right: 3em;}to {right: -50em;}}</style></head><body class="dark"><nav><div id="nav-content"><p id="title">Codeowners Report</p><div><button onclick="changeDetailState()" id="visibility" class="expand"><svg xmlns="http://www.w3.org/2000/svg"  id="collapse" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><title>Collapse all</title><path d="M24,11v2H0v-2H24Zm-12-2.001c.512,0,1.024-.195,1.414-.585l3.5-3.5-1.414-1.414-2.5,2.5V0h-2V6l-2.5-2.5-1.414,1.414,3.5,3.5c.39,.39,.902,.585,1.414,.585Zm-1.414,6.587l-3.5,3.5,1.414,1.414,2.5-2.5v6h2v-6l2.5,2.5,1.414-1.414-3.5-3.5c-.779-.779-2.049-.779-2.828,0Z"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="expand" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><title>Expand all</title><path d="M24,11v2H0v-2H24Zm-11,10v-  {const popup = document.getElementById('popup');if (popup.classList.contains("show") || popup.classList.contains("hide")) {popup.classList.toggle("show");popup.classList.toggle("hide");return}popup.classList.toggle("show");};document.addEventListener("DOMContentLoaded", () => {const today = new Date();if ((today.getDay() == 3 && today.getMonth() == 11) || (today.getDay() == 27 && today.getMonth() == 1)) {const andalusianText = `proudly in <span><svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="900" height="600" viewBox="0 0 900 600"><rect width="900" height="600" fill="#006633"/><rect y="200" height="200" width="900" fill="#fff"/></svg></span> `;document.body.classList.add("andalusian");document.body.classList.remove("dark");document.body.classList.remove("light");document.getElementById("andalusian-text").innerHTML = andalusianText;}});</script></html>
